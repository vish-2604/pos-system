{% load static %} {% block title %}
<title>REPORT</title>
{% endblock %} {% block css %}
<link rel="stylesheet" href="{% static 'css/staff_style.css' %}" />
<!-- Bootstrap CSS (Include in <head>) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS (Include before </body>) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}

<div class="staff-page">
  <div class="staff-title mt-4">
    <h3>SALES REPORT</h3>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search by name"
      />
      <button class="search-btn" onclick="toggleSearch()">
        <i class="fa fa-search"></i>
      </button>
    </div>
    </form>
  </div>
  <div class="row">
    <div class="da-box">
            <select id="incomeDropdown" class="dropdown">
                <option value="today">Today</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>    
    </div>
  </div>
    <br>

  <table class="table">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Quantity</th>          
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
        <tr>
            <td>{{ i.product_id }}</td>
            <td>{{ i.product_name }}</td>
            <td>{{ i.calegories }}</td>
            <td>{{ i.quentity }}</td>
            

        </tr>
        {% empty %}
        <tr>
            <td colspan="9">No is data available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
<script src="{% static 'js/reports_scripts.js' %}"></script>
