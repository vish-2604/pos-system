{% load static %} {% block title %}
<title>Customer</title>
{% endblock %} {% block css %}
<link rel="stylesheet" href="{% static 'css/customer_style.css' %}" />
{% endblock %}

<div class="customer-page">
  <div class="customer-title mt-4">
    <h3>CUSTOMER</h3>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search by Firstname or Lastname"
      />
      <button class="search-btn" onclick="toggleSearch()">
        <i class="fa fa-search"></i>
      </button>
    </div>

    <button
      class="open-button add-customer-button rounded-3"
      onclick="openForm(false)"
    >
      <span class="btn-text">
        <i class="fa-solid fa-plus plus-icon"></i> Add Customer
      </span>
      <span class="btn-icon"><i class="fa-solid fa-plus plus-icon"></i></span>
    </button>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="form-popup" id="myForm">
    <form id="customerForm" class="form-container">
      <h1 class="mb-3">Add Customer</h1>

      <div class="form-group">
        <div class="input-group">
          <label for="firstName"><b>FirstName</b></label>
          <input
            type="text"
            id="firstName"
            placeholder="Enter FirstName"
            required
          />
        </div>
        <div class="input-group">
          <label for="lastName"><b>LastName</b></label>
          <input
            type="text"
            id="lastName"
            placeholder="Enter LastName"
            required
          />
        </div>
      </div>

      <div class="form-group full-width mb-4">
        <label for="address"><b>Address</b></label>
        <input type="text" id="address" placeholder="Enter Address" required />
      </div>
      <div class="input-group">
        <label for="phoneNo"><b>PhoneNo</b></label>
        <input
          type="number"
          id="phoneNo"
          placeholder="Enter Phone Number"
          required
        />
      </div>
      <div class="input-group">
        <label for="email"><b>E-mail</b></label>
        <input type="email" id="email" placeholder="Enter email" required />
      </div>

      <div class="input-group">
        <label for="gender"><b>Gender</b></label>
        <select id="gender">
          <option value="" disabled selected hidden>Choose Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn">Add</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </div>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table customer-detail-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Address</th>
          <th>PhoneNo</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="customerBody"></tbody>
    </table>
  </div>
</div>

<script src="{% static 'js/customer_scripts.js' %}"></script>
