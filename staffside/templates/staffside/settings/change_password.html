{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/settings/change_password_style.css' %}">
{% endblock %}

<div class="password-form-container">
    <form method="post" action="{% url 'staffside:change_password' %}" class="password-form">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-4">
            <label class="form-label fw-bold">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small">
                {{ field.errors|join:", " }}
            </div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">Change Password</button>
        <a href="{% url 'staffside:profile' %}" class="btn btn-secondary mt-3 w-100">Back to Profile</a>
    </form>
</div>
